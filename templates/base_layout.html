<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ניתוח מניות{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        .top-bar { background-color: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #dee2e6; display: flex; justify-content: flex-start; align-items: center; }
        .top-bar form { display: flex; align-items: center; }
        .top-bar input[type="text"] { padding: 8px; margin-left: 10px; border: 1px solid #ced4da; border-radius: 4px; }
        .top-bar button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .main-container { display: flex; flex-grow: 1; }
        .sidebar { width: 250px; background-color: #343a40; color: white; padding: 20px; height: 100%; }
        .sidebar h2 { font-size: 1.5em; margin-bottom: 20px; color: #007bff; }
        .sidebar ul { list-style-type: none; padding: 0; }
        .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 10px 0; }
        .sidebar ul li a:hover { background-color: #495057; }
        .content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <form action="{{ url_for('home_bp.set_ticker') }}" method="POST">
            <input type="text" name="ticker" placeholder="סימול (לדוגמה, AAPL)">
            <button type="submit">בחר מניה וטען נתונים</button>
        </form>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <h2>SimFin Analyzer</h2>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home_bp.home') }}">דף הבית</a></li>
                    {# --- שינוי כאן --- #}
                    <li><a href="{{ url_for('graphs_bp.annual_graphs_page') }}">גרפים שנתיים</a></li>
                    <li><a href="{{ url_for('graphs_bp.quarterly_graphs_page') }}">גרפים רבעוניים</a></li>
                    <li><a href="{{ url_for('valuations_bp.valuations_page') }}">הערכות שווי</a></li>
                    {# --- סוף שינוי --- #}
                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
